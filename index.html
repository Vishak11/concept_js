<html>
<head>
    <title>todolist</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
              <div class="input-group mb-3">
                 <input type="text" class="form-control" placeholder="Write your list here....." aria-label="listitem" id="list1" aria-describedby="addList"> <br>
                 <input type="text" class="form-control" placeholder="Add your subtask" id="list2"><br>

                 <input type="radio" id="option1" name="option" value="Personal" style="margin-left:8px ;">
                  <label for="option1">Personal</label><br>
                  <input type="radio" id="option2" name="option" value="Work" style="margin-left:8px ;">
                  <label for="option2">Work</label><br>
                  <input type="radio" id="option3" name="option" value="Other" style="margin-left:8px ;">
                  <label for="option3">Others</label><br>

                    <br><button class="btn btn-success" type="button" id="addList" style="margin-left:10px ;">Add</button>
                    
              </div>
           
           <div class="display">
            <table class="table">

                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Subtask</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                   
                 </tr>
                </thead>

                <tbody id="records">
                  <!--<tr>
                    <th scope="row">1</th>
                    <td>shopping</td>
                    <td><i class="btn text-white fa fa-edit btn-info mx-3"></i><i class="btn btn-danger fa fa-trash"></i></td>
                 </tr>-->

                 

                </tbody>
              </table>
           </div>
        </div> 
        </div>
   </div>   
</body>
<script src="/resource/lzsample/app/chqdUo8owBA1RKP1fOW538/" ></script>
</html>
